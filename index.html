<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora TMB</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css"">
  </head>
  <body>
    <header class="container header">
      <h1>Calculadora de Taxa Metabólica Basal</h1>
    </header>
    <section class="container">
      <form class="form">
        <div class="form-wrapper">
          <div class="form-label">
            <label>Sexo:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <div class="form-radio">
              <input type="radio" name="gender" id="Masculino" value="man" />
              <label for="Masculino">Masculino</label>
            </div>
            <div>
              <input type="radio" name="gender" id="Feminino" value="woman" />
              <label for="Feminino">Feminino</label>
            </div>
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Idade:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <input type="number" name="age" />
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Altura:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <input type="number" name="weight" />
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Peso:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <input type="number" name="nome" />
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Nivel de Atividade:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <select name="" id="">
              <option value="">Sedentário</option>
              <option value="">Exercicio leve</option>
              <option value="">Exercicio moderado</option>
              <option value="">Exercicio pesado</option>
            </select>
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->
        <div class="form-wrapper">
          <div class="form-label">
           
          </div>
          <!--form-label-->
          <div class="form-input">
            <button class="btn-form" type="submit">Calcular</button>
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        
      </form>
    </section>
  </body>
</html>
