<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora TMB</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css"">
  </head>
  <body>
    <header class="container header ">
      <h1>Calculadora de Taxa Metabólica Basal</h1>
    </header>
    <section class="container">
      <form class="form" data-js="form-calculator">
        <div class="form-wrapper">
          <div class="form-label">
            <label>Sexo:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <div class="form-radio">
              <input type="radio" name="gender" data-js="gender" id="Masculino" value="" />
              <label for="Masculino">Masculino</label>
            </div>
            <div class="form-radio">
              <input type="radio" name="gender" data-js="gender" id="Feminino" value="" />
              <label for="Feminino">Feminino</label>
            </div>
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Idade:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <input type="number" data-js="age" name="age" />
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Altura:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <input type="number" data-js="height" name="weight" />
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Peso:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <input type="number" data-js="weight" name="nome" />
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Nivel de Atividade:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <select class="form-select" data-js="level" name="" id="">
              <option value="">Sedentário</option>
              <option value="">Exercicio leve</option>
              <option value="">Exercicio moderado</option>
              <option value="">Exercicio pesado</option>
            </select>
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->
        <div class="form-wrapper">
          <div class="form-label"></div>
          <!--form-label-->
          <div class="form-input">
            <button class="btn-form" data-js="btn-form" type="submit">Calcular</button>
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->
      </form>
    </section>

    <section class="container">
      <header class="container header-result">
        <h1>Resultado</h1>
      </header>
      <div class="wraper-result">
        <div class="form-result">
          <h2>Metabolismo basal:</h2>
          <input type="text" />
        </div>
        <div class="form-result">
          <h2>Calorias necessárias para manter o peso:</h2>
          <input type="text" />
        </div>
        <div class="form-result">
          <h2>Calorias para emagrecer:</h2>
          <input type="text" />
        </div>
        <div class="form-result">
          <h2>Calorias para subir de peso:</h2>
          <input type="text" />
        </div>
        <div class="form-input">
          <button class="btn-form" type="submit">Voltar</button>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
