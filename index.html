<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora TMB</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css"">
  </head>
  <body>
    <section id="togle" class="container">
      <header class="header">
        <h1>Calculadora de Taxa Metabólica Basal</h1>
      </header>
      <form class="form" data-js="form-calculator">
        <div class="form-wrapper">
          <div class="form-label">
            <label>Sexo:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <div class="form-radio">
              <input
                type="radio"
                name="gender"
                data-js="gender"
                value="man"
                required
              />
              <label for="Masculino">Masculino</label>
            </div>
            <div class="form-radio">
              <input
                type="radio"
                name="gender"
                data-js="gender"
                value="woman"
                required
              />
              <label for="Feminino">Feminino</label>
            </div>
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Idade:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <input type="number" data-js="age" name="age" required />
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Altura:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <input type="number" data-js="height" name="weight" placeholder="cm" required />
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Peso:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <input type="number" data-js="weight" name="nome" placeholder="kg" required />
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->

        <div class="form-wrapper">
          <div class="form-label">
            <label>Nivel de Atividade:</label>
          </div>
          <!--form-label-->
          <div class="form-input">
            <select class="form-select" data-js="level">
              <option value="sedentario">Sedentário</option>
              <option value="leve">Exercicio leve</option>
              <option value="moderado">Exercicio moderado</option>
              <option value="pesado">Exercicio pesado</option>
            </select>
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->
        <div class="form-wrapper">
          <div class="form-label"></div>
          <!--form-label-->
          <div class="form-input">
            <button class="btn-form" data-js="btn-form" type="submit">
              Calcular
            </button>
          </div>
          <!--form-input-->
        </div>
        <!--form-wrapper-->
      </form>
    </section>

    <section id="togle-result" class="container disable">
      <header class="container header-result">
        <h1>Resultado</h1>
      </header>
      <form action="/">
        <div class="wraper-result">
          <div class="form-result">
            <h2>Metabolismo basal:</h2>
            <input type="text" data-js="metabolismo" value="" readonly="true" />
          </div>
          <!--form-result-->
          <div class="form-result">
            <h2>Calorias necessárias para manter o peso:</h2>
            <input type="text" data-js="keep-weight" value="" readonly="true" />
          </div>
          <!--form-result-->
          <div class="form-result">
            <h2>Calorias para emagrecer:</h2>
            <input type="text" data-js="lose-weigth" value="" readonly="true" />
          </div>
          <!--form-result-->
          <div class="form-result">
            <h2>Calorias para subir de peso:</h2>
            <input type="text" data-js="gain-weight" value="" readonly="true" />
          </div>
          <!--form-result-->
          <div class="form-input">
            <button class="btn-form" data-js="btn-to-back" type="submit">
              Voltar
            </button>
          </div>
          <!--form-input-->
        </div>
        <!--wraper-result-->
      </form>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
